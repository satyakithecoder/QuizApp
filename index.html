<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz - Sign in</title>
	<link rel="stylesheet" href="css/signIn.css">
	<link rel="icon" href="img/android-chrome-512x512.ico" type="image/x-icon">
</head>
<body>
   	  <div class="container">
        <div class="form-box">
            <h1>Quiz App</h1>
            <h2>Sign In</h2>
            <form action="quiz.html" method="GET">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="sign-in" type="submit" class="btn">Sign In</button>
				<div class="social-login">
                <h3>Or continue with</h3>
                <button id="google-sign-in" class="social-btn">Continue with Google</button>
                <button id="facebook-sign-in" class="btn social-btn">Continue with Facebook</button>
            </div>
        </div>
            </form>
            <p>Don't have an account? <a href="#" id="sign-up">Sign Up</a></p>
        </div>
 </div>
</body>
<script src="./js/signIn.js" type="module"></script>
</html>
